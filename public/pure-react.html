<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">React is not rendered</div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script>
  const Person = (props) => React.createElement('div', {}, [
    React.createElement('h1', {}, props.name),
    React.createElement('p', {}, props.occupation)
  ])

  class App extends React.Component {
    render() {
      return React.createElement(
        'div',
        {},
        [
          React.createElement('h1', {}, 'REACT IS RENDERED!!!'),
          React.createElement(Person, {name: 'Yihua', occupation: 'Developer'}),
          React.createElement(Person, {name: 'Andrei', occupation: 'Instructor'}),
          React.createElement(Person, {name: 'Alan', occupation: 'Student'})
        ]
      )
    }
  }

  ReactDOM.render(
    React.createElement(App),
    document.getElementById('root')
  )
</script>
</body>
</html>
